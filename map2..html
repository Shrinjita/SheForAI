<!DOCTYPE html>
<html>
<head>
    <title>India Map with Unique Colors per State</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Function to generate a random color
        function getStateColor(stateName) {
            const stateColors = {
                "Andhra Pradesh": "#FF5733",
                "Arunachal Pradesh": "#33FF57",
                "Assam": "#3357FF",
                "Bihar": "#FFFF33",
                "Chhattisgarh": "#FF33FF",
                "Goa": "#33FFFF",
                "Gujarat": "#FF9933",
                "Haryana": "#66FF66",
                "Himachal Pradesh": "#FF3399",
                "Jharkhand": "#3399FF",
                "Karnataka": "#FF3366",
                "Kerala": "#33FF99",
                "Madhya Pradesh": "#66CCFF",
                "Maharashtra": "#FF6600",
                "Manipur": "#6600FF",
                "Meghalaya": "#FF66FF",
                "Mizoram": "#33CCFF",
                "Nagaland": "#66FFCC",
                "Odisha": "#FF33CC",
                "Punjab": "#99FF33",
                "Rajasthan": "#FF0033",
                "Sikkim": "#339933",
                "Tamil Nadu": "#FF0066",
                "Telangana": "#660066",
                "Tripura": "#0099FF",
                "Uttar Pradesh": "#9900CC",
                "Uttarakhand": "#FF3300",
                "West Bengal": "#FF0000",
                "Andaman and Nicobar Islands": "#33CC33",
                "Chandigarh": "#9966FF",
                "Dadra and Nagar Haveli and Daman and Diu": "#FF6633",
                "Lakshadweep": "#0066FF",
                "Delhi": "#00CCFF",
                "Puducherry": "#FF00FF",
                "Ladakh": "#6666FF",
                "Lakshadweep": "#66CCCC",
                "Nagaland": "#99CCFF",
            };

            return stateColors[stateName] || "#000000"; // Default color for unknown states
        }



        // Initialize map centered on India
        const map = L.map('map').setView([20.5937, 78.9629], 5);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data for states
        fetch('URL_TO_INDIA_GEOJSON')
            .then(response => response.json())
            .then(data => {
                L.geoJson(data, {
                    style: function (feature) {
                        return {
                            fillColor: getRandomColor(),
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        // Popup with the state name
                        layer.bindPopup(`<strong>${feature.properties.name}</strong>`);
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
