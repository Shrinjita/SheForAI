<!DOCTYPE html>
<html>
<head>
    <title>India Map with Safety Indicators</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize map centered on India
        const map = L.map('map').setView([20.5937, 78.9629], 5);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data for state boundaries
        fetch('C:/Users/Shrinjita Paul/Documents/GitHub/SheForAI/india_states_boundaries.json')
            .then(response => response.json())
            .then(data => {
                L.geoJson(data, {
                    style: {
                        fillColor: '#CCCCCC',
                        weight: 1,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(`<strong>${feature.properties.NAME_1}</strong>`);
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));

        // Load unsafe locations and plot red markers with safety scores
        fetch('C:/Users/Shrinjita Paul/Documents/GitHub/SheForAI/unsafe.json')
            .then(response => response.json())
            .then(unsafeData => {
                unsafeData.forEach(location => {
                    const marker = L.circleMarker([location.latitude, location.longitude], {
                        color: 'red',
                        radius: 80,
                        fillOpacity: 1
                    }).addTo(map);

                    // Add hover popup showing safety score
                    marker.bindPopup(`<strong>Area:</strong> ${location.area}<br><strong>Safety Score:</strong> ${location.safety_score}`);
                });
            })
            .catch(error => console.error('Error loading unsafe locations:', error));
    </script>
</body>
</html>
